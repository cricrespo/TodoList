    <div ng-controller="addListController as add">
        
              <div class="row">
                <div class="col s12 m12">
                  <div class="card  blue-grey lighten-3">
                    <div class="card-content">
                      <span class="card-title">Create new list</span>
                      <!-- <p>Select an option.</p> -->
                    </div>
                  </div>
                </div>
              </div>
              <div class="col s12 m6 button-create">
                <a class="btn-floating btn-large waves-effect pulse" id="modal-trigger" href="#modal1"><i class="material-icons">add</i></a>
              </div>

                <!-- Modal Structure -->
                    
                <div id="modal1" class="modal">
                  <div class="modal-footer">
                    <a class="btn-floating" id="close-modal"><i class="medium material-icons">close</i></a>
                  </div>
                  <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s6">
                          <input placeholder="Title" id="title" type="text" class="validate" ng-model="add.title">
                          <label for="title">Title</label>
                        </div>
                      </div>

                      <div class="row">
                        <div class="input-field col s12">
                          <input id="todo" type="text" class="validate" ng-model="add.todo">
                          <label for="todo">Todo</label>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col s12">
                          <!-- <input type="submit" ng-click="add.update()" value="Guardar"> -->
                         <a class="btn-floating" type="submit" ng-click="add.update()"><i class="medium material-icons">send</i></a>
                        </div>
                      </div>
                    </form>
                  </div>                      
                </div>  
              </div>
<!--          </div> -->
