
              <div ng-controller="billboardController as Billboard" class="billboard">
                <div class="col s12 m6">
                  <!-- <input id="input_text" type="text" data-length="0" ng-model="Billboard.code"> -->
                  <div style="text-align:center">
                     <a ng-init="Billboard.search()"></a> 
                  </div>
                </div>
                
                  <!-- Pintamos los resultados -->
                
                     <div class="showTime">
                        <div ng-repeat="bil in Billboard.list ">
                          <div class="row">
                             <div class="col s12 m12">
                               <div class="card  blue-grey lighten-3">
                                 <div class="card-content">
                                   <span class="card-title">{{bil.Title}}</span>
                                   <p>Director: {{bil.Director}}</p>
                                   <p>Time: {{bil.Runtime}}</p>
                                   <p>Actors: {{bil.Actors}}</p>
                                   <p>Plote: {{bil.Plot}}</p>
                                 </div> 
                               </div>
                             </div>
                           </div>
                        </div>
                      </div> 
                
              </div>
